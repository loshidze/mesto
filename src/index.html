<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__image" src="<%=require('./images/avatar.jpg')%>" alt="аватарка">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button aria-label="редактировать профиль" type="button" class="profile__button-info"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button aria-label="добавить картинку" type="button" class="profile__button-add"></button>
    </section>
    <section class="gallery" aria-label="галерея">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button aria-label="закрыть окно" type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="editprofile" action="#" novalidate>
        <fieldset class="popup__fieldset">
          <input class="popup__input" id="contentname" type="text" name="contentname" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="contentname-error popup__input-text-error"></span>
          <input class="popup__input" id="occupation" type="text" name="occupation" placeholder="Вид деятельности" minlength="2" maxlength="200" required>
          <span class="occupation-error popup__input-text-error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_card">
    <div class="popup__container">
      <button aria-label="закрыть окно" type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="editcard" action="#" novalidate>
        <fieldset class="popup__fieldset">
          <input class="popup__input" id="cardname" type="text" name="cardname" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="cardname-error popup__input-text-error"></span>
          <input class="popup__input" id="link" type="url" name="link" placeholder="Ссылка на картинку" required>
          <span class="link-error popup__input-text-error"></span>
          <button class="popup__button" type="submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <figure class="popup__image">
      <button class="popup__close" type="button" aria-label="закрыть окно"></button>
      <img class="popup__open-image" src="#" alt="#">
      <figcaption class="popup__image-title"></figcaption>
    </figure>
  </div>

  <template id="new-card">
    <figure class="gallery__item">
      <img class="gallery__image" src="#" alt="#">
      <button class="gallery__button-delete" aria-label="удалить" type="button"></button>
      <figcaption class="gallery__caption">
        <p class="gallery__item-title"></p>
        <button aria-label="оценить" type="button" class="gallery__button-like"></button>
      </figcaption>
    </figure>
  </template>

</body>
</html>

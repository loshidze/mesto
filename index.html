<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__image" src="./images/avatar.jpg" alt="аватарка">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button aria-label="редактировать профиль" type="button" class="profile__button-info"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button aria-label="добавить картинку" type="button" class="profile__button-add"></button>
    </section>
    <section class="gallery" aria-label="галерея">
      <figure class="gallery__item">
        <img class="gallery__image" src="./images/карачаевск.jpg" alt="карачаевск">
        <figcaption class="gallery__caption">
          <p class="gallery__item-title">Карачаевск</p>
          <button aria-label="оценить" type="button" class="gallery__button-like"></button>
        </figcaption>
      </figure>
      <figure class="gallery__item">
        <img class="gallery__image" src="./images/эльбрус.jpg" alt="эльбрус">
        <figcaption class="gallery__caption">
          <p class="gallery__item-title">Гора Эльбрус</p>
          <button aria-label="оценить" type="button" class="gallery__button-like"></button>
        </figcaption>
      </figure>
      <figure class="gallery__item">
        <img class="gallery__image" src="./images/домбай.jpg" alt="домбай">
        <figcaption class="gallery__caption">
          <p class="gallery__item-title">Домбай</p>
          <button aria-label="оценить" type="button" class="gallery__button-like"></button>
        </figcaption>
      </figure>
      <figure class="gallery__item">
        <img class="gallery__image" src="./images/эльбрус.jpg" alt="эльбрус">
        <figcaption class="gallery__caption">
          <p class="gallery__item-title">Гора Эльбрус</p>
          <button aria-label="оценить" type="button" class="gallery__button-like"></button>
        </figcaption>
      </figure>
      <figure class="gallery__item">
        <img class="gallery__image" src="./images/домбай.jpg" alt="домбай">
        <figcaption class="gallery__caption">
          <p class="gallery__item-title">Домбай</p>
          <button aria-label="оценить" type="button" class="gallery__button-like"></button>
        </figcaption>
      </figure>
      <figure class="gallery__item">
        <img class="gallery__image" src="./images/карачаевск.jpg" alt="карачаевск">
        <figcaption class="gallery__caption">
          <p class="gallery__item-title">Карачаево-Черкесская республика</p>
          <button aria-label="оценить" type="button" class="gallery__button-like"></button>
        </figcaption>
      </figure>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button aria-label="закрыть окно" type="button" class="popup__close-btn"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit" action="#">
        <fieldset class="popup__fieldset">
          <input class="popup__input" id="contentname" type="text" name="contentname" placeholder="Имя">
          <input class="popup__input" id="occupation" type="text" name="occupation" placeholder="Вид деятельности">
          <button class="popup__button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
